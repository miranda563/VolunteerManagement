<div>
<span routerLink="/project" class="material-icons">arrow_back</span>

<mat-card *ngFor="let element of projlist">
    <mat-card-content>
        <h2> {{element.title}}</h2>
        <p> {{element.dscrptn}}</p>
        <table mat-table matSort  [dataSource]="dataSource">
            <ng-container  matColumnDef="vname">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> List of Volunteers </th>
                <td mat-cell *matCellDef="let element"> {{element.vname}} </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
</div>
