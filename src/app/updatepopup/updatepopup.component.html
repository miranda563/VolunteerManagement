<div class="all">
<mat-card>
    <mat-card-header>
        <h2>Update User</h2>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="registerform" (ngSubmit)="updateuser()">
              


                <mat-form-field>
                    <mat-label>Role</mat-label>
                    <mat-select formControlName="role">
                        <mat-option value=''>Select Role</mat-option>
                        <mat-option *ngFor="let item of rolelist" [value]="item.code">
                            {{item.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

            
              <div>
                <button mat-raised-button class="button" >Update</button>
                <a mat-dialog-close mat-raised-button class="button" >Close</a>
              </div>
          </form>
    </mat-card-content>
  </mat-card>
</div>
